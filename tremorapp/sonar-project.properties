# A unique key has given to SonarQube instance
sonar.projectKey=Tremor
# Displayed in the SonarQube UI
sonar.projectName=Tremor
sonar.projectVersion=1.0


# Comma-separated paths to directories with sources (required)
sonar.sources= app/Models/, app/Http/Controllers/, resources/views/, public/css, public/js

sonar.exclusions= vendors/**, app/Http/Controllers/Auth/*,public/js/app.js