# A unique key has given to SonarQube instance
sonar.projectKey=Workshop
# Displayed in the SonarQube UI
sonar.projectName=Workshop
sonar.projectVersion=1.0


# Comma-separated paths to directories with sources (required)
sonar.sources= app/Models/, app/Http/Controllers/, resources/views/, public/css

sonar.exclusions= vendors/**, app/Http/Controllers/Auth/*